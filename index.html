<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>To Do List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/js/bootstrap.js">
    <link href='https://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="styles.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <div class="form-group">
      <h1>To-Do <small>List</small></h1>
      <form role="form">

      <button type="button" class="btn btn btn-primary add">Add</button>

    <div class = 'listItems'></div>

    <script src="node_modules/jquery/dist/jquery.js" charset="utf-8"></script>
    <script src="node_modules/underscore/underscore.js" charset="utf-8"></script>
    <script src="templates.js" charset="utf-8"></script>
    <script src="main.js" charset="utf-8"></script>

</html>
